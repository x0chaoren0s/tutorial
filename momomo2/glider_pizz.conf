# Verbose mode, print logs
verbose=True

listen=0.0.0.0:7607
listen=ss://aes-256-gcm:gliderss@0.0.0.0:7608

# - rr: round robin
# - ha: high availability 
# - lha: latency based high availability
# - dh: destination hashing
